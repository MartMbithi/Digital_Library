<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <style>
      body,
      html {
        margin: 0;
        overflow: hidden;
        font-family: 'Montserrat', sans-serif;
      }
      #appmaker-splash-screen {
        position: absolute;
        user-select: none;
        width: 100%;
        height: 100%;
        overflow: hidden;
        margin: auto;
        background-color: #00031c;
      }
      #appmaker-splash-screen .appmaker-identity {
        color: white;
        display: inline-block;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translateX(-50%) translateY(-120%);
        text-align: center;
      }
      #appmaker-splash-screen p {
        color: white;
        display: inline-block;
        font-size: 12px;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translateX(-50%) translateY(-120%);
      }
      #appmaker-splash-screen p a {
        text-decoration: none;
        color: white;
      }
      #appmaker-splash-screen .pro-button {
        position: absolute;
        bottom: 40px;
        left: 0;
        right: 0;
        text-align: center;
      }
      #appmaker-splash-screen .pro-button a {
        text-decoration: none;
        color: white;
        padding: 10px 30px;
        border-radius: 50px;
        border: #fff 1px solid;
      }
    </style>
  </head>
  <body>
    <section id="appmaker-splash-screen">
      <p>
        Digital Library Powered By
        <strong> <a href="https://martdev.info">MartDevelopers</a> </strong>
      </p>
      
    </section>
  </body>
</html>
